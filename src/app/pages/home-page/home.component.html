<div class="pageContentWrapper">
   <div id="carouselExampleIndicators" class="carousel slide mt-4" data-ride="carousel">
      <ol class="carousel-indicators">
         <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
         <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
         <div class="carousel-item active">
            <img src="https://www.e-gizmo.net/oc/image/cache/catalog/0layout/homepage/banner/raspi4-800x500.jpg" class="d-block w-100" style="max-height: 500px; object-fit: contain;" alt="...">
         </div>
         <div class="carousel-item">
            <img src="https://www.e-gizmo.net/oc/image/cache/catalog/0layout/homepage/banner/raspi4-800x500.jpg" class="d-block w-100" style="max-height: 500px; object-fit: contain;" alt="...">
         </div>
         <div class="carousel-item">
            <img src="https://www.e-gizmo.net/oc/image/cache/catalog/0layout/homepage/banner/raspi4-800x500.jpg" class="d-block w-100" style="max-height: 500px; object-fit: contain;" alt="...">
         </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
      </a>
   </div>
   <span class="product-holder-title">Top Categories</span>
   <div id="top-categories" class="mt-3 mb-3">
      <div class="container-fluid">
         <div class="row">
            <div class="category-col ">
               <div class="category-holder d-flex justify-content-start">
                  <img src="/assets/img/voucher@2x.png" class="category-image mr-3">
                  <span><strong>Category 1</strong><br>Definition of this</span>
               </div>
            </div>
            <div class="category-col ">
               <div class="category-holder d-flex justify-content-start" >
                  <img src="/assets/img/trending@2x.png" class="category-image mr-3">
                  <span><strong>Category 2</strong><br>Definition of this</span>
               </div>
            </div>
            <div class="category-col ">
               <div class="category-holder d-flex justify-content-start" >
                  <img src="/assets/img/pc@2x.png" class="category-image mr-3">
                  <span><strong>Category 3</strong><br>Definition of this</span>
               </div>
            </div>
            <div class="category-col ">
               <div class="category-holder d-flex justify-content-start" >
                  <img src="/assets/img/mobile@2x.png" class="category-image mr-3">
                  <span><strong>Category 4</strong><br>Definition of this</span>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div id="announcement-holder" class="d-flex justify-content-between">
      <img src="/assets/img/announcement1@2x.png" class="announcement-img" style="">
      <img src="/assets/img/announcement2@2x.png" class="announcement-img">
   </div>
   <div class="product-holder">
      <span class="product-holder-title">Featured Products</span>
      <br>
      <span class="spacer">|</span>
      <app-item-carousel [navParams]="featuredProducts"></app-item-carousel>
   </div>
   <div class="product-holder">
      <span class="product-holder-title">Best Seller Products</span>
      <br>
      <span class="spacer">|</span>
