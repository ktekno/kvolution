<div class="user-info-page">
    <div class="spacer"></div>
    <div class="user-info-page-content">
        <h3 class="mt-3 mb-3 d-flex justify-content-around" style="color: #154f80; font-weight: bold;">User Information</h3>
        <div class="name-holder d-flex justify-content-between">
            <input class="user-info-input name-input" name="first_name" placeholder="First Name">
            <input class="user-info-input name-input" name="last_name" placeholder="Last Name">
        </div>
        <input class="user-info-input w-100 mt-2" name="email" placeholder="Email Address">
        <input class="user-info-input w-100 mt-2" type="password" name="password1" placeholder="Create Password">
        <input class="user-info-input w-100 mt-2" type="password" name="password2" placeholder="Confirm Password">
        
        <div *ngIf="isSuccess == 1" class="alert alert-success mt-3">
            <strong>Success!</strong> User info has been updated.
        </div>
        <div *ngIf="isSuccess == 0" class="alert alert-danger mt-3">
            <strong>Error!</strong> User failed to update for some reason.
        </div>
        <button class="user-info-button mt-5 mb-3" style="background:#154f80; color:white;"  (click)="updateUser()">Apply Changes</button>
    </div>
    <div class="spacer"></div>
</div>
