<div class="login-page">
    <div class="spacer"></div>
    <div class="login-page-content">
        <h3 class="mt-3 mb-5 d-flex justify-content-around" style="color: #154f80; font-weight: bold;">Welcome!</h3>
        <div class="d-flex justify-content-around">
            <i class="fa fa-user input-icon"></i>
            <input class="login-input w-100" name="username" placeholder="Username">
        </div>
        <div class="d-flex justify-content-around mt-4">
            <i class="fa fa-lock input-icon"></i>
            <input class="login-input w-100" type="password" name="password" placeholder="Password">
        </div>
        <button class="login-button" style="background:#154f80; color:white;">Log In</button>
        <a class="d-flex justify-content-around mt-3" style="font-weight: bold; color: #0ca6ea;" href="#">Forgot Password?</a>
        <div class="line-divider mt-3"></div>
        <button class="login-button" style="background:#0ca6ea; color:white;" [routerLink] = "'/register'">Create Account</button>
        <div class="spacer"></div>
    </div>
    <div class="spacer"></div>
</div>
